<section class="registration">	
	<div class="title">Register</div>
	<div>
		<input type="text" placeholder="First Name" ng-model="user.firstName">
	</div>
	<div>
		<input type="text" placeholder="Last Name" ng-model="user.lastName">
	</div>
	<div>
		<input type="email" placeholder="Email" ng-model="email">
	</div>
	<div>
		<input type="password" placeholder="Password" ng-model="password">
	</div>
	<div>
		<input type="password" placeholder="Confirm Password" ng-model="confirmPassword">

	</div>
	<div>
		<input type="text" placeholder="Age" ng-model="user.age">
	</div>
	<div>
		<input type="text" placeholder="Country" ng-model="user.country">
	</div>
	<div>{{passwordError}}</div>
	<div>{{userError}}</div>
	<div>
		<button class="active" ng-click="register(user, email, password, confirmPassword)">
			Register 
		</button>
	</div>
	<div>
		<button ng-click="login()">
			Login
		</button>
	</div>
</section>

<section class="login">	
	<div class="title">Wellcome</div>
	<div>
		<input type="email" placeholder="Email" ng-model="user.email">
	</div>
	<div>
		<input type="password" placeholder="Password" ng-model="user.password">
	</div>
	<div class="error">{{errorSignIn}}</div>
	<div class="error">{{inputError}}</div>
	<div>
		<button class="active" ng-click="login(user)">
			Login
		</button>
	</div>
	<div>
		<button ng-click="register()">
			Register
		</button>
	</div>
</section>
